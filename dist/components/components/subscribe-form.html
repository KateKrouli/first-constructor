<div class="subscribe-form main-width">
    <div class="subscribe-form__content">
        <div class="subscribe-form__title" data-i18n="subscribe.title">Bültenimize Abone Olun</div>
        <div class="subscribe-form__description" data-i18n="subscribe.description">En son haberler ve teklifler için bültenimize abone olun.</div>
        <form class="subscribe-form__form">
            <input type="email" placeholder="E-posta adresiniz" required>
            <button type="submit" class="btn btn--primary" data-i18n="subscribe.button">Abone Ol</button>
        </form>
        <div class="subscribe-form__privacy" data-i18n="subscribe.privacy">Gizliliğinize önem veriyoruz. E-posta adresiniz üçüncü şahıslarla paylaşılmayacaktır.</div>
        </div>
        <div class="subscribe-form__image">
            <img src="images/subscribe-image.png" alt="Subscribe Image">
        </div>
    </div>
</div>
