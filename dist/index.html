<style>
.custom-lang-dropdown {
  position: relative;
  display: inline-block;
  min-width: 120px;
  font-family: inherit;
}
.lang-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  background: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 14px 6px 8px;
  cursor: pointer;
  min-width: 110px;
  color: var(--semantic-neutral-700);
}
.lang-arrow {
  margin-left: 8px;
  height: 20px;
  transition: transform 0.25s cubic-bezier(0.4,0,0.2,1);
}
.lang-arrow.open svg {
  transform: rotate(-180deg);
}
.lang-list {
  position: absolute;
  left: 0;
  top: 110%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  margin: 0;
  padding: 0;
  list-style: none;
  min-width: 120px;
  z-index: 10;
}
.lang-list li {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 7px 14px 7px 8px;
  cursor: pointer;
  transition: background 0.15s;
  color: var(--semantic-neutral-700);
}
.lang-list li:hover {
  background: #f0f0f0;
}

</style>

<script>
// Кастомный дропдаун с флагами
document.addEventListener('DOMContentLoaded', function() {
  const btn = document.getElementById('lang-select-btn');
  const list = document.getElementById('lang-list');
  const wrapper = document.getElementById('lang-select-wrapper');
  let current = localStorage.getItem('lang') || 'en';
  function setActive(val) {
    const flag = btn.querySelector('.lang-flag');
    const label = btn.querySelector('.lang-label');
    if (val === 'tr') {
      flag.innerHTML = `<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_23018_283)">
          <path d="M10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20Z" fill="#D80027" />
          <path d="M9.59043 8.17139L10.4109 9.30205L11.7397 8.87119L10.9179 10.0009L11.7383 11.1315L10.41 10.699L9.58824 11.8287L9.5891 10.4318L8.26074 9.99928L9.58957 9.56842L9.59043 8.17139Z" fill="#F0F0F0" />
          <path d="M7.35133 12.8262C5.79055 12.8262 4.52523 11.5609 4.52523 10.0001C4.52523 8.43935 5.79055 7.17404 7.35133 7.17404C7.83797 7.17404 8.29586 7.29712 8.69563 7.51373C8.06848 6.90037 7.21078 6.52185 6.26437 6.52185C4.34336 6.52185 2.78613 8.07912 2.78613 10.0001C2.78613 11.9211 4.3434 13.4783 6.26437 13.4783C7.21086 13.4783 8.06852 13.0998 8.69563 12.4865C8.29586 12.7031 7.83797 12.8262 7.35133 12.8262Z" fill="#F0F0F0" />
        </g>
        <defs>
          <clipPath id="clip0_23018_283">
            <rect width="20" height="20" fill="white" />
          </clipPath>
        </defs>
      </svg>`;
      label.textContent = 'Türkçe';
    } else {
      flag.innerHTML = '';
      flag.className = 'lang-flag flag-en';
      flag.innerHTML = `<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_23018_283)"><path d="M10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20Z" fill="#D80027" /><path d="M9.59043 8.17139L10.4109 9.30205L11.7397 8.87119L10.9179 10.0009L11.7383 11.1315L10.41 10.699L9.58824 11.8287L9.5891 10.4318L8.26074 9.99928L9.58957 9.56842L9.59043 8.17139Z" fill="#F0F0F0" /><path d="M7.35133 12.8262C5.79055 12.8262 4.52523 11.5609 4.52523 10.0001C4.52523 8.43935 5.79055 7.17404 7.35133 7.17404C7.83797 7.17404 8.29586 7.29712 8.69563 7.51373C8.06848 6.90037 7.21078 6.52185 6.26437 6.52185C4.34336 6.52185 2.78613 8.07912 2.78613 10.0001C2.78613 11.9211 4.3434 13.4783 6.26437 13.4783C7.21086 13.4783 8.06852 13.0998 8.69563 12.4865C8.29586 12.7031 7.83797 12.8262 7.35133 12.8262Z" fill="#F0F0F0" /></g><defs><clipPath id="clip0_23018_283"><rect width="20" height="20" fill="white" /></clipPath></defs></svg>`;
      label.textContent = 'English';
    }
  }
  setActive(current);
  btn.addEventListener('click', function(e) {
    e.stopPropagation();
    list.hidden = !list.hidden;
    const arrow = btn.querySelector('.lang-arrow');
    if (!list.hidden) {
      arrow.classList.add('open');
    } else {
      arrow.classList.remove('open');
    }
  });
  list.querySelectorAll('li').forEach(li => {
    li.addEventListener('click', function() {
      const val = li.getAttribute('data-value');
      setActive(val);
      list.hidden = true;
      const arrow = btn.querySelector('.lang-arrow');
      arrow.classList.remove('open');
      if (window.setLanguage) window.setLanguage(val);
    });
  });
  document.addEventListener('click', function(e) {
    if (!wrapper.contains(e.target)) {
      list.hidden = true;
      const arrow = btn.querySelector('.lang-arrow');
      arrow.classList.remove('open');
    }
  });
});
</script>
